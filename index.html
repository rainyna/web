    <style>
        /* CSS样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #cfe8fc; /* 浅蓝色 */
            border-bottom: 2px solid #ccc;
        }
        .header-content h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
            margin-right: auto; /* 文字在右侧 */
        }
        header img {
            width: 150px;
            height: auto;
            margin-right: 20px; /* 图片在左侧 */
        }
        .logo-text {
            font-size: 24px;
            color: #333;
            margin-right: auto; /* 文字在右侧 */
        }
        .color-strip {
            height: 20vh; /* 网页高度的五分之一 */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
        }
        .color-strip.green {
            background-color: #66cc66; /* 绿色条带 */
        }
        .color-strip.blue {
            background-color: #6699ff; /* 蓝色条带 */
        }
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid #000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        section {
            padding: 20px;
            background-color: #ffe4b2; /* 淡橙色 */
            border-bottom: 2px solid #ccc;
        }
        section img {
            width: 150px;
            height: auto;
            margin: 10px; /* 图片之间的间距 */
        }
        footer {
            background-color: #666;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #000;
        }
    </style>
</head>
